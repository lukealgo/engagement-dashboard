name: Deploy Engagement Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'tools/engagement-dashboard/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd ~/n8n
            
            # Pull latest changes
            if [ ! -d "tools/engagement-dashboard" ]; then
              mkdir -p tools
              cd tools
              git clone https://github.com/lukealgo/engagement-dashboard.git engagement-dashboard
              cd ..
            else
              cd tools/engagement-dashboard
              git pull origin main || (cd .. && rm -rf engagement-dashboard && git clone https://github.com/lukealgo/engagement-dashboard.git engagement-dashboard)
              cd ../..
            fi
            
            # Stop and remove old container
            docker-compose stop engagement-dashboard || true
            docker-compose rm -f engagement-dashboard || true
            
            # Remove old image
            docker rmi $(docker images | grep engagement-dashboard | awk '{print $3}') || true
            
            # Build and start new container
            docker-compose up -d engagement-dashboard
            
            # Clean up unused images
            docker image prune -f
            
            # Check if service is running
            sleep 10
            docker-compose ps engagement-dashboard