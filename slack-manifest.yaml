display_information:
  name: Engagement Dashboard
  description: Track and analyze Slack channel engagement metrics with real-time data visualization
  background_color: "#4A90E2"
features:
  bot_user:
    display_name: Engagement Dashboard Bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:read
      - channels:history
      - groups:read
      - groups:history
      - users:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false